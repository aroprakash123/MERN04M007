<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PINQL - Find Your Perfect Home</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">PINQL</div>
      <nav>
        <a href="#">Discover</a>
        <a href="#">Help</a>
        <button class="signup-btn">Sign up →</button>
      </nav>
    </header>

    <div class="main-content">
      <div class="left-panel">
        <div class="toggle-buttons">
          <button class="toggle-btn active">Tenant</button>
          <button class="toggle-btn">Landlord</button>
        </div>

        <h1>Find perfect home<br>for yourself.</h1>

        <div class="search-box">
          <input type="text" class="search-input" placeholder="Country / Region / City / Postal code">
          <button class="co-location">Co-Location 1:1</button>
          <button class="search-btn">Search</button>
        </div>

        <div class="filters">
          <select class="filter-select"><option>Property</option></select>
          <select class="filter-select"><option>Space</option></select>
          <select class="filter-select"><option>Rooms</option></select>
          <select class="filter-select"><option>Price</option></select>
          <select class="filter-select"><option>Interior</option></select>
        </div>
      </div>

      <div class="right-panel">
        <div class="image-container">
          <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1000&q=80" alt="House" class="house-image">
          <div class="tag tag-top">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=100&q=80" alt="Landlord">
            <span>Landlord 🔑 🤝 ❓</span>
          </div>
          <div class="tag tag-bottom">
            <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?auto=format&fit=crop&w=100&q=80" alt="Tenant">
            <span>Tenant 👋 😊 💬</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
