    <!--types of tags-->

        <table border="1">

        <!--ins means insert-->
        <ins>ijfiengiut</ins>

        <time datetime="">gnyureyyun</time>

        <!--CSS(cascading style sheet)-->
        <!--we can add the css in the three ways
        1.Inlinne css(i.e,in the same line) more priority
        2.Internal css(i.e,in the same page)
        3.external CSS(i.e,in external files)
        4.import statement(add multiple external css )-->

        <!--1.Inline css
        =>In inline css we have to use the attribute (style attribute)
        
        <!-- 2.Internal css
        =>In internal css we have to use tag(style tag)-->

        <!--3.External Css
        =>In external css we have to use external css file with the extension .css-->
        
        <!--Examples of inline css-->

        <p style="color: blue; font-size: 20px; background-color:red ;"> this is my paragraph</p>
